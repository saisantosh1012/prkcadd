<head>

  <style media="screen">
    body{
      background: #00ffff;
      
    }
    .slider {
    position: relative;
    width: 350px;
    margin: 50px auto;
    perspective: 1000px;
    padding-top: 120px;
    }
    .rotator {
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
    width: 55%;
    height: 150px;
    transform-style: preserve-3d;
    animation: roter 29s linear infinite;
    }
    .rotator:hover {
    animation-play-state: paused;
    }
    @keyframes roter {
    from {
    transform: rotateY(0deg);
    }
    to {
    transform: rotateY(360deg);
    }
    }
    .items {
    position: absolute;
    height: 100%;
    width: 100%;
    overflow: hidden;
    border: 2px solid white;
    }
    .items:hover img {
    transform: scale(1.1);
    }
    .items img {
    height: 100%;
    width: 100%;
    transition: all 3s ease;
    }
    .items:first-child {
    transform: rotateY(calc(40deg * 1)) translateZ(300px);
    }
    .items:nth-child(2) {
    transform: rotateY(calc(40deg * 2)) translateZ(300px);
    }
    .items:nth-child(3) {
    transform: rotateY(calc(40deg * 3)) translateZ(300px);
    }
    .items:nth-child(4) {
    transform: rotateY(calc(40deg * 4)) translateZ(300px);
    }
    .items:nth-child(5) {
    transform: rotateY(calc(40deg * 5)) translateZ(300px);
    }
    .items:nth-child(6) {
    transform: rotateY(calc(40deg * 6)) translateZ(300px);
    }
    .items:nth-child(7) {
    transform: rotateY(calc(40deg * 7)) translateZ(300px);
    }
    .items:nth-child(8) {
    transform: rotateY(calc(40deg * 8)) translateZ(300px);
    }
    .items:nth-child(9) {
    transform: rotateY(calc(40deg * 9)) translateZ(300px);
    }

  </style>
</head>
<body>
